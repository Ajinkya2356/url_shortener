<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Simplify Your Links</title>
    <meta name="description" content="Simplify your links with our URL Shortener. Create custom short URLs, generate QR codes, and track detailed analytics.">
    <meta name="keywords" content="URL shortener, custom short links, QR code generator, link analytics, URL shortening service">
    <meta name="author" content="Ajinkya Jagtap">
    <meta property="og:title" content="URL Shortener - Simplify Your Links">
    <meta property="og:description" content="Simplify your links with our URL Shortener. Create custom short URLs, generate QR codes, and track detailed analytics.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://yourdomain.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #121212, #1a1a1a);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px #6200ea;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6200ea, #3700b3);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .result, .error {
            margin-top: 20px;
            font-size: 1rem;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #03dac6;
            color: #000;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #018786;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>URL Shortener</h1>
    </header>
    <main class="container">
        <form id="urlForm">
            <input type="text" id="originalURL" placeholder="Enter URL to shorten" required>
            <input type="text" id="customAlias" placeholder="Enter custom alias (optional)">
            <button type="submit">Shorten</button>
        </form>
        <div class="loading" id="loading" style="display: none;">Processing...</div>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
        <button class="copy-btn" id="copyBtn" style="display: none;">Copy to Clipboard</button>
        <div id="qrCode" style="margin-top: 20px;"></div>
    </main>
    <footer>
        <p>&copy; 2025 Ajinkya Jagtap. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        document.getElementById('urlForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const originalURL = document.getElementById('originalURL').value;
            const customAlias = document.getElementById('customAlias').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const copyBtn = document.getElementById('copyBtn');

            if (!isValidURL(originalURL)) {
                error.innerText = 'Invalid URL. Please enter a valid URL.';
                result.innerHTML = '';
                copyBtn.style.display = 'none';
                return;
            }

            loading.style.display = 'block';
            result.innerHTML = '';
            error.innerHTML = '';
            copyBtn.style.display = 'none';

            try {
                const response = await fetch('https://url-shortener-jl9o.onrender.com/encode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: originalURL, alias: customAlias })
                });

                const data = await response.json();
                loading.style.display = 'none';

                if (response.ok) {
                    result.innerHTML = `Shortened URL: <a href="${data.shortURL}" target="_blank">${data.shortURL}</a>`;
                    copyBtn.style.display = 'block';
                    copyBtn.onclick = function() {
                        navigator.clipboard.writeText(data.shortURL).then(() => {
                            alert('Shortened URL copied to clipboard!');
                        }).catch(err => {
                            console.error('Could not copy text: ', err);
                        });
                    };

                    // Generate QR Code
                    const qrCodeContainer = document.getElementById('qrCode');
                    qrCodeContainer.innerHTML = ''; // Clear previous QR code
                    QRCode.toCanvas(qrCodeContainer, data.shortURL, { width: 128 }, function(error) {
                        if (error) console.error(error);
                    });
                } else {
                    error.innerText = 'Error: ' + data.error;
                }
            } catch (err) {
                loading.style.display = 'none';
                error.innerText = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
